<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RaphaÃ«l Analytics</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js" type="text/javascript"></script>
  <script src="javascripts/raphael.min.js" type="text/javascript"></script>
  <script src="javascripts/raphael.analytics.js" type="text/javascript"></script>
</head>
<body>
  
  <div id="analytics"></div>
  
  <script type="text/javascript">
    var text = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    var data = [];
    for (var i = 0; i < text.length; i++) data.push(Math.random());
  
    $('#analytics').analytics({
      text: text,
      data: data,
    });
  </script>

</body>
</html>
